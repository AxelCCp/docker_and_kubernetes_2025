apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-gateway-server
  name: ms-gateway-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-gateway-server
  template:
    metadata:
      labels:
        app: ms-gateway-server
    spec:
      containers:
        - name: ms-gateway-server
          image: 4xe1/i-gateway:latest
          ports:
            - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: ms-gateway-server
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  selector:
    app: ms-gateway-server